<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #1e1e1e; }
      .subtitle { font: 14px Arial; fill: #868e96; }
      .box-label { font: 11px Arial; fill: #495057; }
      .small-label { font: 9px Arial; fill: #495057; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Student Platform - Dev Architecture</text>
  <text x="450" y="52" text-anchor="middle" class="subtitle">GCP â€¢ Cloud Run â€¢ Cloud SQL â€¢ Terraform</text>
  
  <!-- GCP Project Box -->
  <rect x="100" y="70" width="680" height="420" rx="8" fill="#b2f2bb" fill-opacity="0.2" stroke="#2f9e44" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="120" y="92" font-family="Arial" font-size="14" fill="#2f9e44">GCP: infra-case-study</text>
  <text x="700" y="92" font-family="Arial" font-size="12" fill="#868e96">us-central1</text>
  
  <!-- Users -->
  <ellipse cx="50" cy="280" rx="35" ry="35" fill="#dbe4ff" stroke="#364fc7" stroke-width="2"/>
  <text x="50" y="276" text-anchor="middle" font-family="Arial" font-size="11" fill="#364fc7">Users</text>
  <text x="50" y="290" text-anchor="middle" font-family="Arial" font-size="10" fill="#364fc7">Internet</text>
  
  <!-- Cloud Storage -->
  <rect x="130" y="110" width="160" height="80" rx="6" fill="#fff4e6" stroke="#e8590c" stroke-width="2"/>
  <text x="210" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#d9480f">â˜ï¸ Cloud Storage</text>
  <text x="210" y="152" text-anchor="middle" font-family="Arial" font-size="10" fill="#d9480f">Frontend Bucket</text>
  <text x="210" y="168" text-anchor="middle" font-family="Arial" font-size="10" fill="#d9480f">React SPA</text>
  
  <!-- Cloud Run -->
  <rect x="130" y="220" width="200" height="120" rx="6" fill="#c5f6fa" stroke="#0c8599" stroke-width="2"/>
  <text x="230" y="245" text-anchor="middle" font-family="Arial" font-size="12" fill="#0b7285">ğŸš€ Cloud Run</text>
  <text x="230" y="263" text-anchor="middle" font-family="Arial" font-size="10" fill="#0b7285">student-platform-api-dev</text>
  <text x="230" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#0b7285">FastAPI Backend</text>
  <text x="230" y="297" text-anchor="middle" font-family="Arial" font-size="9" fill="#0b7285">0.25 vCPU, 512MB</text>
  <text x="230" y="312" text-anchor="middle" font-family="Arial" font-size="9" fill="#0b7285">Max 2 instances</text>
  
  <!-- Cloud SQL -->
  <rect x="420" y="180" width="200" height="160" rx="6" fill="#e5dbff" stroke="#7950f2" stroke-width="2"/>
  <text x="520" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#7048e8">ğŸ—„ï¸ Cloud SQL</text>
  <text x="520" y="223" text-anchor="middle" font-family="Arial" font-size="10" fill="#7048e8">PostgreSQL 15</text>
  <text x="520" y="240" text-anchor="middle" font-family="Arial" font-size="10" fill="#7048e8">db-f1-micro</text>
  <text x="520" y="265" text-anchor="middle" font-family="Arial" font-size="9" fill="#7048e8">db: student_platform</text>
  <text x="520" y="280" text-anchor="middle" font-family="Arial" font-size="9" fill="#7048e8">user: app_user</text>
  <text x="520" y="305" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#e67700">âš ï¸ Public IP + SSL</text>
  <text x="520" y="320" text-anchor="middle" font-family="Arial" font-size="9" fill="#e67700">(sandbox constraint)</text>
  
  <!-- Service Account -->
  <rect x="130" y="380" width="160" height="60" rx="6" fill="#f3f0ff" stroke="#7950f2" stroke-width="2"/>
  <text x="210" y="402" text-anchor="middle" font-family="Arial" font-size="10" fill="#7048e8">ğŸ‘¤ Service Account</text>
  <text x="210" y="418" text-anchor="middle" font-family="Arial" font-size="9" fill="#7048e8">student-backend-dev</text>
  <text x="210" y="432" text-anchor="middle" font-family="Arial" font-size="9" fill="#7048e8">cloudsql.client</text>
  
  <!-- Artifact Registry -->
  <rect x="420" y="380" width="160" height="60" rx="6" fill="#d0ebff" stroke="#1c7ed6" stroke-width="2"/>
  <text x="500" y="402" text-anchor="middle" font-family="Arial" font-size="10" fill="#1864ab">ğŸ“¦ Artifact Registry</text>
  <text x="500" y="418" text-anchor="middle" font-family="Arial" font-size="9" fill="#1864ab">student-platform</text>
  <text x="500" y="432" text-anchor="middle" font-family="Arial" font-size="9" fill="#1864ab">Docker images</text>
  
  <!-- Sandbox Constraints Box -->
  <rect x="660" y="110" width="180" height="130" rx="6" fill="#fff9db" stroke="#f59f00" stroke-width="1"/>
  <text x="750" y="132" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#e67700">âš ï¸ Sandbox Limits</text>
  <text x="675" y="152" font-family="Arial" font-size="9" fill="#e67700">â€¢ VPC Connector blocked</text>
  <text x="675" y="168" font-family="Arial" font-size="9" fill="#e67700">â€¢ Local TF state only</text>
  <text x="675" y="184" font-family="Arial" font-size="9" fill="#e67700">â€¢ Public DB IP required</text>
  <text x="675" y="200" font-family="Arial" font-size="9" fill="#e67700">â€¢ 0.25 vCPU maximum</text>
  <text x="675" y="216" font-family="Arial" font-size="9" fill="#e67700">â€¢ 2 instances maximum</text>
  
  <!-- Arrows -->
  <!-- User to Cloud Run -->
  <path d="M 85 280 L 125 280" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="105" y="270" font-family="Arial" font-size="8" fill="#495057">HTTPS</text>
  
  <!-- Storage to Cloud Run -->
  <path d="M 210 195 L 210 215" stroke="#1c7ed6" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="220" y="208" font-family="Arial" font-size="8" fill="#1c7ed6">API</text>
  
  <!-- Cloud Run to SQL -->
  <path d="M 335 280 L 415 280" stroke="#2f9e44" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="355" y="270" font-family="Arial" font-size="8" fill="#2f9e44">SQL Connector</text>
  
  <!-- SA to Cloud Run (dashed) -->
  <path d="M 210 375 L 210 345" stroke="#7950f2" stroke-width="1" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Registry to Cloud Run (dashed) -->
  <path d="M 420 400 L 340 340" stroke="#1c7ed6" stroke-width="1" stroke-dasharray="4,2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#495057"/>
    </marker>
  </defs>
</svg>
